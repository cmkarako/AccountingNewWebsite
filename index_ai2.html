<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Accounting and Bookkeeping, LLC</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, serif;
      background-color: #4B006E; /* Purple background */
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #4B006E;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1101;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Animate Hamburger to X */
    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile Menu (slide in) */
    .mobile-nav {
      position: fixed;
      top: 0;
      right: -250px; /* hidden off screen */
      width: 250px;
      height: 100%;
      background: #36004E;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      transition: right 0.3s ease;
      z-index: 1100;
    }

    .mobile-nav.active {
      right: 0;
    }

    .mobile-nav a {
      text-decoration: none;
      color: white;
      padding: 1rem 0;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .mobile-nav a:hover {
      color: #ddd;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1099;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Hero section */
    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }

    /* Extra small devices */
    @media (max-width: 290px) {
      .hero h1 {
        font-size: 1.5rem;
      }
      .hero p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MC Accounting and Bookkeeping, LLC</div>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">CONTACT US</a></li>
      </ul>
    </nav>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Mobile Nav -->
    <div class="mobile-nav" id="mobileMenu">
      <a href="#">HOME</a>
      <a href="#">SERVICES</a>
      <a href="#">ABOUT US</a>
      <a href="#">CONTACT US</a>
    </div>
  </header>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <section class="hero">
    <h1>Let the professionals take over.</h1>
    <p>With over 10 years of accounting experience,<br>
       we are here to help your small business succeed!</p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
      document.getElementById("hamburger").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    }
  </script>

</body>
</html>
